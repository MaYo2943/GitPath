language: android
sudo: false
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-support
  - extra-android-m2repository
script:
- ./gradlew :app:assembleRelease
before_install:
- gem install fir-cli
- openssl aes-256-cbc -K $encrypted_2346adfc7d3c_key -iv $encrypted_2346adfc7d3c_iv -in sign.jks.enc -out sign.jks -d

deploy:
  provider: releases
  api_key:
    secure: 
  file:  app/build/outputs/apk/app-develop-release.apk
  on:
    repo: huanglizhuo/GitPath

after_deploy:
- fir p app/build/outputs/apk/app-develop-release.apk  -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"
